<!-- Navbar -->
<nav class="bg-white shadow-md dark:bg-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800 dark:text-white"><span
            class="text-blue-700">T</span>ech<span class="text-blue-700">S</span>phere</span></a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 dark:text-white">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 dark:text-white">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 dark:text-white">Contact</a>
      </div>

      <!-- Search Bar (Hidden on Small Screens) -->
      <div class="hidden md:flex items-center">
        <input type="text" placeholder="Search..."
          class="px-3 py-1.5 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>

      <div class="hidden md:flex items-center space-x-4">
        {% if request.user.is_authenticated %}
        <a href="{% url 'create-post' %}" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Create a
          Post</a>
        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal">
          <i class="ri-logout-box-r-line text-3xl text-red-600 hover:text-red-700"></i>
        </button>

        <div id="popup-modal" tabindex="-1"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
              <button type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
              <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to logout?
                </h3>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" data-modal-hide="popup-modal"
                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">Yes,
                    I'm sure</button>
                  <button data-modal-hide="popup-modal" type="button"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No,
                    cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% else %}
        <!-- Login & Sign Up -->
        <a href="{% url 'login' %}"
          class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-100">Login</a>
        <a href="{% url 'register' %}"
          class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Register</a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="menu-btn" class="text-gray-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by Default) -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
    <a href="{% url 'home' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Blog</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
    <div class="px-4 py-2">
      <input type="text" placeholder="Search..."
        class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex flex-col items-center space-y-2 py-2">
      {% if request.user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post" class="min-w-full flex">
        {% csrf_token %}
        <button type="submit"
          class="w-3/4 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 mx-auto">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}"
        class="w-3/4 px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-100">Login</a>
      <a href="{% url 'register' %}"
        class="w-3/4 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
