<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Edit Your Comment</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_content" class="block text-sm font-medium text-gray-700">Your Comment</label>
                <textarea id="id_content" name="content" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ comment.content }}</textarea>
            </div>
            <div class="flex justify-between">
                <a href="{% url 'post_detail' comment.post.id comment.post.slug %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Comment</button>
            </div>
        </form>
    </div>
</body>
</html>
