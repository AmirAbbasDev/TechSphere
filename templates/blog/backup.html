<!-- Content Section -->
<div class="p-5 flex flex-col justify-center">
    <h2 class="text-xl font-semibold text-gray-800">{{ post.title }}</h2>
    <article class="post-body text-gray-600 mt-2">{{ post.content|safe|truncatewords:30 }}</article>
    <a href="{{ post.get_absolute_url }}"
        class="inline-flex items-center mt-4 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition self-start">
        Read More<svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
    </a>
</div>

<a href="{{ post.get_absolute_url }}"
    class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-full md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
        src="https://images.pexels.com/photos/7974/pexels-photo.jpg" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ post.content|safe|truncatewords:30 }}</p>
    </div>
</a>
